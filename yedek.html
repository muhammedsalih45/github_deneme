<!DOCTYPE html>

<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     html {
        height: 100%;
    }

    body {
        min-height: 100%;
        display: flex;
        justify-content: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content:center;
        text-align: center;
    }

    .button1 {
        width: 80px;
        height: 50px;
    }

    .button2 {
        width: 80px;
        height: 50px;
    }

    .clear {
        width: 80px;
        height: 50px;
        margin-top: 10px;
    }
</style>

<body>
    <!-- ekrana yazÄ± getirme ve silme -->
        <div class="container">
        <div>
            <p id="demo"></p>
        </div>
        <div>
            <button class="button1" type="button"
                onclick='document.getElementById("demo").innerHTML="hello javaScript"'>Button1</button>
            <button class="button2" type="button"
                onclick='document.getElementById("demo").innerHTML="see you javaScript"'>Button2 </button>
        </div>
        <div>
            <button type="reset" class="clear" onclick='document.getElementById("demo").innerHTML=""'>Clear</button>
        </div>

    </div>
</body>

</html>
