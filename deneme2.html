    <style>
        html {
            height: 100%;
        }
        body{
        min-height: 100%;       
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .hesapMakinesi {
            margin: 0 auto;
            width: 500px;
            height: auto;
            background-color: rgb(189, 189, 189);
            border-radius: 100px;
            padding: 15px;
        }

        #ekran {
            padding: 10px 0px 10px 0px;
            text-align: center;
        }

        #sonuc {
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            text-align: right;
            font-size: 50px;
            word-wrap: break-word;
        }

        .sayilar {
            text-align: center;
        }

        button {
            width: 70px;
            height: 50px;
            margin: 4px;
            border-radius: 5px;
            background-color: whitesmoke;
            border: none;
            outline: none;
            transition:all 0.4s;
        }
        button:hover{
            transform: translateY(-2px);
        }
    </style>
    </head>

    <body>
        <div class="hesapMakinesi">
            <div id="ekran">
                <input type="text" id="sonuc">
            </div>
            <div class="sayilar">
                <button class="btn btn-outline-success " onclick="addToDisplay('1')">1</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('2')">2</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('3')">3</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('4')">4</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('5')">5</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('6')">6</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('7')">7</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('8')">8</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('9')">9</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('0')">0</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('*')">*</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('-')">-</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('+')">+</button>
                <button class="btn btn-outline-success " onclick="addToDisplay('/')">/</button>
                <button class="btn btn-outline-success " onclick="calculate()">=</button>
                <button class="btn btn-outline-success " onclick="clearEntry()">CE</button>
                
            </div>
        </div>

        <script>
            "use strict";
            var sonuc = document.getElementById("sonuc");

            function addToDisplay(value) {
                sonuc.value += value;
            }

            function clearEntry() {
                sonuc.value = '';
            }

            function calculate() {
                try {
                    sonuc.value = eval(sonuc.value);
                } catch (e) {
                    sonuc.value = "Error";
                }
            }
        </script>
  </body>

</html>
